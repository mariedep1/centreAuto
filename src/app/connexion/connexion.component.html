<div class="container">
<div class="row mt-5 justify-content-around align-items-lg-stretch ">
  <section class="col-lg-4 card">
    <form [formGroup]="loginform" (ngSubmit)="submitLogin()" class="p-2 row justify-content-center align-items-center">
      <h2 class="text-center mt-5">Se connecter</h2>
      <div *ngIf="invalid" class="alert alert-danger col-lg-8">
        L'identifiant ou le mot de passe est invalide.
      </div>
      <div class="form-group mt-5 col-lg-8 ">
        <input type="text" formControlName="username" name="username" id="username" class="form-control" placeholder="Identifiant">
      </div>
      <div *ngIf="loginform.controls['username'].invalid && (loginform.controls['username'].dirty || loginform.controls['username'].touched)" class="alert alert-danger col-lg-8">
        <div *ngIf="loginform.controls['username']?.errors?.required">
          Veuillez saisir votre identifiant.
        </div>
      </div>
      <div class="form-group mt-5 col-lg-8">
        <input name="password" formControlName="password" id="password"type="password" class="form-control" placeholder="Mot de passe">
      </div>
      <div *ngIf="loginform.controls['password'].invalid && (loginform.controls['password'].dirty || loginform.controls['password'].touched)" class="alert alert-danger col-lg-8">
        <div *ngIf="loginform.controls['password']?.errors?.required">
          Veuillez saisir votre mot de passe.
        </div>
      </div>
      <div class="form-group text-center my-5 col-lg-8">
        <button type="submit" class="btn bouton">Se Connecter</button>
      </div>
    </form>
  </section>
  <section class="col-lg-4 card">
    <div class=" p-2 text-center row justify-content-center align-items-center">
      <h2 class="mt-5 col-lg-8">S'inscrire</h2>
      <p class="mt-5 col-lg-9">Remplissez le formulaire de demande d'inscription. Nous vous répondrons dans les plus brefs délais.</p>
      <div class=" mt-5 col-lg-8">
        <button type="button" class="btn bouton">S'incrire</button>
      </div>

    </div>

  </section>

</div>
</div>
