<!------ HEADER------>
<header>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <!-- Logo -->
    <a class="navbar-brand order-2 order-lg-0" routerLink=''><img src="assets/images/logo.png" alt=""></a>
    <!-- Fin Logo -->

    <!-- Bouton Toggle Bootstrap -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Fin Bouton Toggle Bootstrap -->

    <!-- Lien de Navigation -->
    <div class="collapse navbar-collapse order-4 order-lg-0" id="navbarNav">
      <!-- la liste est est cachÃ© en responsive. Le button Toggle permet de l'afficher -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink=''>Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink ='contact'>Contact</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" routerLink ='admin'>Tableau de bord</a>
        </li>
      </ul>

    </div>
    <!-- Fin Liens de Navigation -->
    <a class="ms-lg-5 order-3 d-flex flex-column" routerLink='/connexion'  *ngIf="!isLoggedIn"><fa-icon [icon]='faUser' id="connexion" class="text-center"></fa-icon><p>Mon Compte Pro</p></a>
    <a class="ms-lg-5 order-3" routerLink='/profil' *ngIf="isLoggedIn && !isAdmin"><fa-icon [icon]='faUserConnected' class="connected"></fa-icon></a>
    <a class="ms-lg-5 order-3" *ngIf="isAdmin" (click)="logOut()"><fa-icon [icon]='faUserConnected' class="connected"></fa-icon></a>

  </nav>
  <!-- Fin Navigation -->
</header>
<!-- FIN HEADER -->
